<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8"/>
    <title>Linker</title>
    <link rel = "stylesheet/less" type = "text/css" href = "{{ url_for( 'static', filename = './css/default.less' ) }}"/>
    <link rel = "shortcut icon" href = "{{ url_for( 'static', filename = 'favicon.ico' ) }}"/>
    <script src = "{{ url_for( 'static', filename = './js/less.min.js' ) }}"></script>
</head>
<body>
    <header class = "top-header">
        <div class = "logo">
            <a href = "/"><div class = "logo-img"></div></a>
        </div>
    </header>
    <div class = "main-content">
        <header class = "content-header">
            <div class = "header-left">
                <h1>Error 500:</h1>
            </div>
        </header>
        <div class = "error-box">
            <h3>Internal server error.</h3>
            <pre><code>{{ error.message }}</code></pre>
            <p><b>Something's wrong,</b> please try again later. If the problem persists, please
            contact us, so that we could look into it and try to fix it. You can contact us
            <a href = "">here.</a></p>
        </div>
    </div>
</body>
</html>
